<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Iniciar sesión</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" placeholder="Correo Electrónico" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" placeholder="Contraseña" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" onclick="return Login()">Iniciar Sesión</a>
				<a class="login-link" href="Registro.html">¿Aun no tienes una cuenta? Registrate aquí</a>
			</div>
		</div>
	</div>
</body>
  

<script type="text/javascript">

	xmlhttp= new XMLHttpRequest();
	xmlhttp.open("GET","Usuarios.xml",true);
	xmlhttp.send();

function Login(){
	var correo=document.getElementById("login-name").value;
	console.log(correo);
	var contra=document.getElementById("login-pass").value;
	console.log(contra);
	var Logueado = 0;
	xmlDoc=xmlhttp.responseXML;
	var correos = xmlDoc.getElementsByTagName("Correo");
	var contras = xmlDoc.getElementsByTagName("Contra");
	for (i = 0; i < correos.length; i++) {
		if(correos[i].childNodes[0].nodeValue==correo && contras[i].childNodes[0].nodeValue==contra)
		{
			Logueado=1;
		}
	}
	if(Logueado==0){
		alert("El usuario o la contraseña no coinciden");
	}
	else{
		window.location.href = "http://www.google.com";
	}
}
</script>
</body>
</html>
