<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" placeholder="Correo Electr칩nico" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" placeholder="Contrase침a" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" onclick="Login()">Iniciar Sesi칩n</a>
			</div>
		</div>
	</div>
</body>
  

<script type="text/javascript">

	xmlhttp= new XMLHttpRequest();
	xmlhttp.open("GET","Usuarios.xml",true);
	xmlhttp.send();

function Login(){
	var nombre=document.getElementById("login-name");
	var contra=document.getElementById("login-pass");
	var Logueado = 0;
	xmlDoc=xmlhttp.responseXML;
	var nombres = xmlDoc.getElementsByTagName("Nombre");
	var contras = xmlDoc.getElementsByTagName("Contra");
	for (i = 0; i < nombres.length; i++) {
		if(nombres[i].childNodes[0].nodeValue==nombre && contras[i].childNodes[0].nodeValue==contra)
		{
			Logueado=1;
		}
	}
	if(Logueado==0){
		alert("El usuario o la contrase침a no coinciden");
	}
	else{}
}
</script>
</body>
</html>
