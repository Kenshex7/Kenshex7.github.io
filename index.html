<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Iniciar sesión</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" placeholder="Correo Electrónico" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" placeholder="Contraseña" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" onclick="return Login()">Iniciar Sesión</a>
				<a class="login-link" href="Registro.html">¿Aun no tienes una cuenta? Registrate aquí</a>
			</div>
		</div>
	</div>
</body>
  

<script type="text/javascript">
</script>
</body>
</html>
