<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Registrarse</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Nombre(s)" id="regname">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Apellido paterno" id="regpat">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Apellido Materno" id="regmat">
				<label class="login-field-icon fui-user" for="regnombre"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Correo electrónico" id="regcorreo">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Escribe una contraseña" id="regpass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" onclick="Registrarse()">Registrarse</a>
				<a class="login-link" href="index.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
</script>

</body>
</html>
