<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Registrarse</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Nombre(s)" id="regname">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Apellido paterno" id="regpat">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Apellido Materno" id="regmat">
				<label class="login-field-icon fui-user" for="regnombre"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Correo electrónico" id="regcorreo">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Escribe una contraseña" id="regpass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" onclick="Registrarse()">Registrarse</a>
				<a class="login-link" href="index.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
function Registrarse()
{
	var nombres=document.getElementById("regname").value;
	console.log(nombres);
	var paterno=document.getElementById("regpat").value;
	console.log(paterno);
	var materno=document.getElementById("regmat").value;
	console.log(materno);
	var correo=document.getElementById("regcorreo").value;
	console.log(correo);
	var contra=document.getElementById("regpass").value;
	console.log(contra);
	if(nombres=="" || paterno=="" || materno=="" || correo=="" || contra=="")
	{
		alert("Por favor rellene todos los campos");
	}
	else
	{
		var xml= new XMLHttpRequest();
		xml.open("GET","Usuarios.xml",true);
		xml.send();
		var xuser, xnombres,xpaterno,xmaterno,xcorreo,xcontra, xmlDoc;
		xmlDoc = xml.responseXML;
		xuser=xmlDoc.createElement("Usuario");
    	xnombres = xmlDoc.createElement("Nombre");
    	xpaterno = xmlDoc.createElement("Paterno");
    	xmaterno = xmlDoc.createElement("Materno");
    	xcorreo = xmlDoc.createElement("Correo");
    	xcontra = xmlDoc.createElement("Contra");
    	txnombres = xmlDoc.createTextNode(nombres);
    	txpaterno = xmlDoc.createTextNode(paterno);
    	txmaterno = xmlDoc.createTextNode(materno);
    	txcorreo = xmlDoc.createTextNode(correo);
    	txcontra = xmlDoc.createTextNode(contra);
    	xnombres.appendChild(txnombres);
    	xpaterno.appendChild(txpaterno);
    	xmaterno.appendChild(txmaterno);
    	xcorreo.appendChild(txcorreo);
    	xcontra.appendChild(txcontra);
    	xuser.appendChild(xnombres);
    	xuser.appendChild(xpaterno);
    	xuser.appendChild(xmaterno);
    	xuser.appendChild(xcorreo);
    	xuser.appendChild(xcontra);
    	xmlDoc.getElementsByTagName("Usuarios").appendChild(xuser);

		alert("Bienvenido");

	}
}
</script>

</body>
</html>
